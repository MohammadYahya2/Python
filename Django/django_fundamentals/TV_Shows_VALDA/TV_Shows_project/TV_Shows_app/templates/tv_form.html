<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <title>Tv Form</title>
</head>
<body>
    <div class="container">
        <h1>Add a New Show</h1>
        <a style="position: relative; left: 92%;top:-25px" href="/shows">Go Back</a>
        <form  action="/shows/tv_add" method="post">
            {%csrf_token%}
            <label for="title">Title</label>
            <input type="text" name="title" class="input" id="title">
            <label for="network">Network</label>
            <input type="text" name="network" class="input" id="network">
            <label for="date">Release Date</label>
            <input type="date" name="release_date" class="input" id="date">
            <label for="desc">Description</label>
            <textarea name="desc" id="desc" cols="30" rows="10" class="input"></textarea>
            <input type="submit" value="Add" class="button">
        </form>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
    </div>      
</body>
</html>
