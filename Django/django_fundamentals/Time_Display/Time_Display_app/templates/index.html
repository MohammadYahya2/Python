<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container:hover {
    background-color: #ddd;
    transition: background-color 0.3s ease;
}
.container {
    text-align: center;
    padding: 50px;
    opacity: 0;
    animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.container:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
.time-heading {
    color: #007BFF;
    font-size: 24px;
    margin-bottom: 10px;
    transition: transform 0.3s ease;
}

.time-heading:hover {
    transform: scale(1.1);
}
.time-heading {
    color: #007BFF;
    font-size: 24px;
    margin-bottom: 10px;
    transition: transform 0.3s ease;
}

.time-heading:hover {
    transform: rotate(10deg);
}

    </style>
</head>
<body>
    
    <div class="container">
        <h4 class="time-heading">The Current Time and Date</h4>
        <p class="current-time">{{ time }}</p>
    </div>
    
</body>
</html>
